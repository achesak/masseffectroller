<!DOCTYPE html>
<html>
    <head>
        <title>Mass Effect d20 roller</title>
        <script type="text/javascript" src="roller.js"></script>
        <link rel="stylesheet" type="text/css" href="roller.css" />
    </head>

    <body>
        <h1>Mass Effect d20 roller</h1>

        <div id="input">

            <h2>Damage details</h3>

            <table>
                <tr>
                    <th>Dice</th>
                    <td>
                        <input type="text" size="2" id="count" />d<input type="text" size="2" id="die" />
                    </td>
                </tr>

                <tr>
                    <th>Crit</th>
                    <td>
                        <input type="text" size="2" id="critRange" />-20/x<input type="text" size="2" id="critMultiplier">
                    </td>
                </tr>
            </table>

            <h2>Attack details</h2>

            <table>
                <tr>
                    <th>Attack bonus</th>
                    <td><input type="text" size="4" id="atk" /></td>
                </tr>

                <tr>
                    <th>Recoil</th>
                    <td><input type="text" size="4" id="recoil" /></td>
                </tr>
            </table>

            <h2>Enemy details</h2>

            <table>
                <tr>
                    <th>Health</th>
                    <td><input type="text" size="4" id="health" /></td>
                </tr>

                <tr>
                    <th>Defense</th>
                    <td><input type="text" size="4" id="ac" /></td>
                </tr>

                <tr>
                    <td>Resistance</td>
                    <td><input type="text" size="4" id="dr" /></td>
                </tr>
            </table>

            <input type="button" id="submit" value="Calculate" />

        </div>

        <div id="output">

        </div>

        <script type="text/javascript">
            let button = document.querySelector("#submit");
            button.onclick = function() {
                let count = parseInt(document.querySelector("#count").value);
                let die = parseInt(document.querySelector("#die").value);
                let critRange = parseInt(document.querySelector("#critRange").value);
                let critMultiplier = parseInt(document.querySelector("#critMultiplier").value);
                let health = parseInt(document.querySelector("#health").value);
                let ac = parseInt(document.querySelector("#ac").value);
                let dr = parseInt(document.querySelector("#dr").value);
                let atk = parseInt(document.querySelector("#atk").value);
                let recoil = parseInt(document.querySelector("#recoil").value);
                let result = roller(count, die, critRange, critMultiplier, ac, dr, health, atk, recoil);

                let output = document.querySelector("#output");
                output.innerHTML = result.join("<br />");
            };
        </script>

    </body>
</html>
